<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/26-PlaceholderGenerator.css" />
    <title>Placeholder Generator</title>
  </head>
  <body>
    Image Size:
    <select name="" id="">
      <option value="150x50">Small</option>
      <option value="350x150">Medium</option>
      <option value="650x350">Large</option>
    </select>

    <br />

    Text On Image:
    <input type="text" />

    <br />

    Color Of Background:
    <input type="color" id="bck" value="#dddddd" />

    <br />

    Color Of Text:
    <input type="color" id="txt" value="#ff0000" />

    <br />

    <img src="" alt="" />
    <textarea cols="50" rows="3"></textarea>
    <script src="/js/26-PlaceholderGenerator.js"></script>
  </body>
</html>
