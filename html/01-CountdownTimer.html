<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/01-CountdownTimer.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <input type="date" name="endDate" />
        <div class="clock">
          <span><span class="days">0</span>Days</span>
          <span><span class="hours">0</span>Hours</span>
          <span><span class="minutes">0</span>Minutes</span>
          <span><span class="seconds">0</span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="/js/01-CountdownTimer.js"></script>
  </body>
</html>
