<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/15-CombinationGuesserGame.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Combination Guesser Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5 bg-grey">
        <div class="message">Guess Combo</div>
        <div class="game"></div>
        <button type="button" class="my-2">Start</button>
        <div>
          <small>
            Instructions: Guess the combo. Blue means higher, red means lower.
            Try to solve it in as little of guesses possible
          </small>
        </div>
      </div>
    </div>
    <script src="../js/15-CombinationGuesserGame.js"></script>
  </body>
</html>
